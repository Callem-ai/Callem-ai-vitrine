trigger:
- main
pr:
  branches:
    include:
      - main
resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '845a8593-869b-41f9-b08f-76be4c627b8c'
  imageRepository: 'callemaivitrine'
  containerRegistry: 'callem.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build 
  jobs:
  - job: Build_Docker
    displayName: Build Docker
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest


- stage: Deploy
  displayName: Deploy to dev 
  jobs:
  - job: Deploy_dev
    displayName: Deploy to dev
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Abonnement Azure 1(dc49dc53-2c41-49b0-997d-53b5a99ae104)'
        appType: 'webAppContainer'
        WebAppName: 'callemai-demo'
        DockerNamespace: 'callem.azurecr.io'
        DockerRepository: $(imageRepository)
        DockerImageTag: $(Build.BuildId)
