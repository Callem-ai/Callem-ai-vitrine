<div class="container">
    <audio id="audio-remote" autoplay></audio>
    <div class="logo">
        <img src="images/Agent.jpg" alt="Logo" class="logo-img">
    </div>
    <div class="agentname" id="agentName">Agent Name</div>
    @if(micEnabled) {
    <div id="callActions" class="call-actions">
        <button (click)="hangUp()" class="btn btn-danger icon">
            <i class="bi bi-telephone-x"></i>
        </button>
        <button (click)="toggleMic()" class="btn btn-secondary icon" id="micButton">
            <span id="micIcon">
                @if(isMicMuted) {<i class="bi bi-mic"></i>}
                @else {<i class="bi bi-mic-mute"></i>}
              
            </span>
          </button>
    </div>
    } @else {
    <div id="callButton" class="call-button">
        <button (click)="startCall()" class="btn btn-primary button">Call</button>
    </div>}
</div>
